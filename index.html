<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElrincondeLuis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .profile {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 2px solid #333;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h1 {
            display: flex;
            align-items: center;
            font-size: 26px;
            margin: 0;
        }
        .profile-info h1 span {
            margin-left: 8px;
            font-size: 18px;
            color: #0095f6;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .actions button {
            padding: 5px 20px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #333;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stats span {
            font-size: 16px;
            color: #fff;
        }
        .bio {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .bio a {
            color: #0095f6;
            text-decoration: none;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #444;
            padding-top: 10px;
            margin-top: 20px;
        }
        .tabs div {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            cursor: pointer;
        }
        .tabs div.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        .tabs div img {
            width: 18px;
            height: 18px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 15px; /* Espacio entre im√°genes */
            margin-top: 20px;
        }
        .gallery img, .gallery iframe {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover; /* Hace que las im√°genes llenen el cuadro */
            aspect-ratio: 1 / 1; /* Mantiene im√°genes cuadradas */
        }
        .empty-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Altura fija para la pesta√±a vac√≠a */
            background-color: #000; /* Fondo negro */
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="header">
            <img src="IMAGEN1.jpg" alt="Foto de perfil" class="profile-pic">
            <div class="profile-info">
                <h1>ElrincondeLuis <span>‚úî</span></h1>
                <div class="actions">
                    <button>Seguir</button>
                    <button>Enviar mensaje</button>
                </div>
                <div class="stats">
                    <span><strong>11</strong> publicaciones</span>
                    <span><strong>100K</strong> seguidores</span>
                    <span><strong>3</strong> seguidos</span>
                </div>
                <p class="bio">
                    Sharing things I'm learning through my foundation work and other interests.<br>
                    <a href="https://elrincondeluis2.wordpress.com" target="_blank">elrincondeluis2.wordpress.com</a>
                </p>
            </div>
        </div>
        <div class="tabs">
            <div class="active" onclick="showTab('photos')">
                üì∑ PUBLICACIONES
            </div>
            <div onclick="showTab('reels')">
                üé• REELS
            </div>
            <div onclick="showTab('tags')">
                üè∑Ô∏è ETIQUETAS
            </div>
        </div>
        <div class="gallery" id="photos">
            <img src="P1.png" alt="Post 1">
            <img src="P2.jpg" alt="Post 2">
            <img src="P3.png" alt="Post 3">
            <img src="P4.jpg" alt="Post 4">
            <img src="P5.jpg" alt="Post 5">
            <img src="P6.jpg" alt="Post 6">
            <img src="P7.jpg" alt="Post 7">
            <img src="P8.png" alt="Post 8">
            <img src="P9.jpg" alt="Post 9">
            <img src="P10.jpg" alt="Post 10">
            <img src="P11.jpg" alt="Post 11">

        </div>
        <div class="gallery" id="reels" style="display: none;">
            <iframe width="300" height="169"
                    src="https://www.youtube.com/embed/g5D3JITPS6E?autoplay=1&mute=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="300" height="169"
                    src="https://www.youtube.com/embed/XUDRe7odFPI?autoplay=1&mute=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="300" height="169"
                    src="https://www.youtube.com/embed/AS5rjmQp4QA?autoplay=1&mute=1"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div id="tags" style="display: none;">
            <div class="empty-tab">No hay etiquetas disponibles.</div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.gallery, #tags');
            tabs.forEach(tab => tab.style.display = 'none');

            const buttons = document.querySelectorAll('.tabs div');
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).style.display = tabId === 'tags' ? 'block' : 'grid';
            document.querySelector(`.tabs div[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
